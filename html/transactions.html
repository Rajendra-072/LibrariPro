<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - LibrariPro</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/transactions.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <i class="fas fa-book"></i>
                    <span>LibrariPro</span>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="books.html" class="nav-link">
                            <i class="fas fa-books"></i>
                            <span>Books</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="members.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Members</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="transactions.html" class="nav-link">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Transactions</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="issue-book.html" class="nav-link">
                            <i class="fas fa-book-open"></i>
                            <span>Issue Book</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="return-book.html" class="nav-link">
                            <i class="fas fa-undo"></i>
                            <span>Return Book</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name">Admin User</span>
                        <span class="user-role">Administrator</span>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Transactions</h1>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" onclick="window.location.href='issue-book.html'">
                        <i class="fas fa-book-open"></i>
                        Issue Book
                    </button>
                </div>
            </header>
            
            <!-- Transactions Content -->
            <div class="transactions-content">
                <!-- Alert Container -->
                <div id="alertContainer"></div>
                
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <a href="issue-book.html" class="action-btn issue">
                        <i class="fas fa-book-open"></i>
                        <span>Issue Book</span>
                    </a>
                    <a href="return-book.html" class="action-btn return">
                        <i class="fas fa-undo"></i>
                        <span>Return Book</span>
                    </a>
                    <button class="action-btn renew" onclick="openRenewBookModal()">
                        <i class="fas fa-refresh"></i>
                        <span>Renew Book</span>
                    </button>
                </div>
                
                <!-- Filters and Search -->
                <div class="transactions-filters">
                    <div class="search-section">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="transactionSearch" placeholder="Search by book title, member name, or transaction ID...">
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="Issued">Issued</option>
                            <option value="Returned">Returned</option>
                            <option value="Overdue">Overdue</option>
                        </select>
                        
                        <input type="date" id="dateFilter" placeholder="Filter by date">
                    </div>
                </div>
                
                <!-- Transactions Table -->
                <div class="transactions-table-container">
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Transaction ID</th>
                                <th>Book Title</th>
                                <th>Member Name</th>
                                <th>Issue Date</th>
                                <th>Due Date</th>
                                <th>Return Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                            <!-- Transactions will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="transactionsPagination">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Issue Book Modal -->
    <div id="issueBookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Issue Book</h3>
                <button class="close-btn" onclick="closeIssueBookModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="issueBookForm" class="modal-form">
                <div class="form-group">
                    <label for="issueBookSelect">Select Book *</label>
                    <select id="issueBookSelect" name="bookId" required>
                        <option value="">Choose a book...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="issueMemberSelect">Select Member *</label>
                    <select id="issueMemberSelect" name="memberId" required>
                        <option value="">Choose a member...</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="issueDate">Issue Date *</label>
                        <input type="date" id="issueDate" name="issueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date *</label>
                        <input type="date" id="dueDate" name="dueDate" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="issueNotes">Notes</label>
                    <textarea id="issueNotes" name="notes" rows="3"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeIssueBookModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Issue Book</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Return Book Modal -->
    <div id="returnBookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Return Book</h3>
                <button class="close-btn" onclick="closeReturnBookModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="returnBookForm" class="modal-form">
                <div class="form-group">
                    <label for="returnTransactionSelect">Select Transaction *</label>
                    <select id="returnTransactionSelect" name="transactionId" required>
                        <option value="">Choose a transaction...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="returnDate">Return Date *</label>
                    <input type="date" id="returnDate" name="returnDate" required>
                </div>
                
                <div class="form-group">
                    <label for="returnCondition">Book Condition</label>
                    <select id="returnCondition" name="condition">
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                        <option value="Damaged">Damaged</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="returnNotes">Notes</label>
                    <textarea id="returnNotes" name="notes" rows="3"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeReturnBookModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Return Book</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/transactions.js"></script>
</body>
</html>
