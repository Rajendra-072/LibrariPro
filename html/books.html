<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - LibrariPro</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/books.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <i class="fas fa-book"></i>
                    <span>LibrariPro</span>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="books.html" class="nav-link">
                            <i class="fas fa-books"></i>
                            <span>Books</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="members.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Members</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="transactions.html" class="nav-link">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Transactions</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="issue-book.html" class="nav-link">
                            <i class="fas fa-book-open"></i>
                            <span>Issue Book</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="return-book.html" class="nav-link">
                            <i class="fas fa-undo"></i>
                            <span>Return Book</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name">Admin User</span>
                        <span class="user-role">Administrator</span>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Books Management</h1>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" onclick="openAddBookModal()">
                        <i class="fas fa-plus"></i>
                        Add Book
                    </button>
                </div>
            </header>
            
            <!-- Books Content -->
            <div class="books-content">
                <!-- Alert Container -->
                <div id="alertContainer"></div>
                
                <!-- Filters and Search -->
                <div class="books-filters">
                    <div class="search-section">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="bookSearch" placeholder="Search books by title, author, or ISBN...">
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science">Science</option>
                            <option value="Technology">Technology</option>
                            <option value="History">History</option>
                            <option value="Biography">Biography</option>
                        </select>
                        
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="Available">Available</option>
                            <option value="Issued">Issued</option>
                        </select>
                    </div>
                </div>
                
                <!-- Books Table -->
                <div class="books-table-container">
                    <table class="books-table">
                        <thead>
                            <tr>
                                <th>Book ID</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Category</th>
                                <th>ISBN</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="booksTableBody">
                            <!-- Books will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="booksPagination">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add/Edit Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Book</h3>
                <button class="close-btn" onclick="closeBookModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="bookForm" class="modal-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookTitle">Title *</label>
                        <input type="text" id="bookTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author *</label>
                        <input type="text" id="bookAuthor" name="author" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookISBN">ISBN</label>
                        <input type="text" id="bookISBN" name="isbn">
                    </div>
                    <div class="form-group">
                        <label for="bookCategory">Category *</label>
                        <select id="bookCategory" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Science">Science</option>
                            <option value="Technology">Technology</option>
                            <option value="History">History</option>
                            <option value="Biography">Biography</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="bookPublisher">Publisher</label>
                        <input type="text" id="bookPublisher" name="publisher">
                    </div>
                    <div class="form-group">
                        <label for="bookYear">Publication Year</label>
                        <input type="number" id="bookYear" name="year" min="1000" max="2024">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bookDescription">Description</label>
                    <textarea id="bookDescription" name="description" rows="3"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeBookModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Book</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/books.js"></script>
</body>
</html>
