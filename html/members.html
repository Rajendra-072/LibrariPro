<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - LibrariPro</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/members.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <i class="fas fa-book"></i>
                    <span>LibrariPro</span>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="books.html" class="nav-link">
                            <i class="fas fa-books"></i>
                            <span>Books</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="members.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Members</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="transactions.html" class="nav-link">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Transactions</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="issue-book.html" class="nav-link">
                            <i class="fas fa-book-open"></i>
                            <span>Issue Book</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="return-book.html" class="nav-link">
                            <i class="fas fa-undo"></i>
                            <span>Return Book</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name">Admin User</span>
                        <span class="user-role">Administrator</span>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Members Management</h1>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" onclick="openAddMemberModal()">
                        <i class="fas fa-user-plus"></i>
                        Add Member
                    </button>
                </div>
            </header>
            
            <!-- Members Content -->
            <div class="members-content">
                <!-- Alert Container -->
                <div id="alertContainer"></div>
                
                <!-- Filters and Search -->
                <div class="members-filters">
                    <div class="search-section">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="memberSearch" placeholder="Search members by name, email, or member ID...">
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                        
                        <select id="typeFilter">
                            <option value="">All Types</option>
                            <option value="Student">Student</option>
                            <option value="Faculty">Faculty</option>
                            <option value="Staff">Staff</option>
                            <option value="Public">Public</option>
                        </select>
                    </div>
                </div>
                
                <!-- Members Table -->
                <div class="members-table-container">
                    <table class="members-table">
                        <thead>
                            <tr>
                                <th>Member ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Join Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="membersTableBody">
                            <!-- Members will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="membersPagination">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add/Edit Member Modal -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Member</h3>
                <button class="close-btn" onclick="closeMemberModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="memberForm" class="modal-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="memberName">Full Name *</label>
                        <input type="text" id="memberName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="memberEmail">Email *</label>
                        <input type="email" id="memberEmail" name="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="memberPhone">Phone</label>
                        <input type="tel" id="memberPhone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="memberType">Member Type *</label>
                        <select id="memberType" name="type" required>
                            <option value="">Select Type</option>
                            <option value="Student">Student</option>
                            <option value="Faculty">Faculty</option>
                            <option value="Staff">Staff</option>
                            <option value="Public">Public</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="memberAddress">Address</label>
                    <textarea id="memberAddress" name="address" rows="3"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeMemberModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Member</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/members.js"></script>
</body>
</html>
